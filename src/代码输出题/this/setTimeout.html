<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function fn(){};
        console.log(fn())//undefined
        function fn2(){
            setTimeout(function(){
                console.log(this)
            },1000)//window 匿名函数的执行上下文默认指向全局对象 window。可以使用箭头函数或者通过 bind() 方法来绑定 this 值
        }
        fn2()
    </script>
</body>
</html>
