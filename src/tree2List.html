<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const data = [
    {
      id: 1,
      text: "节点1",
      parentId: 0,
      children: [
        {
          id: 2,
          text: "节点1_1",
          parentId: 1,
        },
        {
          id: 3,
          children:[
            {
              id: 4,
              text: "节点1_2_1",
              parentId: 1,
            }
          ],
          text: "节点1_2",
          parentId: 1,
        }
      ],
    },
  ];
  function treeToList(data) {
    let res = [];
    const dfs = (tree) => {
      tree.forEach((item) => {
        if (item.children) {
          dfs(item.children);
          delete item.children;//children已经被上一层push进去了，递归返回上一层的时候需要删除children,才能得到扁平化的list
        }
        res.push(item);
      });
    };
    dfs(data);
    return res;
  }
console.log(treeToList(data))
  </script>
</body>
</html>
