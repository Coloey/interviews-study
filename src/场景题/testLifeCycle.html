<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input v-model="test" id="input"/>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        function request(){
                    return new Promise((resolve,reject) => {
                        setTimeout(()=>{
                            resolve('data')
                        },1000)
                    })
                }
        const {createApp} = Vue
        createApp({
            data(){
                return{
                    test:''
                }
            },
            watch:{
                test:(val)=>{
                    console.log('watch')
                    console.log(document.getElementById("input"));
                }
            },
            beforeCreate() {
                request()
                .then((res) => {
                    console.log(res)
                    let body = document.getElementById("input");
                    if (body !== null) {
                        console.log("beforeCreate 可以获取 DOM");
                    } else {
                        console.log("beforeCreate 不可以获取 DOM");
                    }
                    })
            },
            created() {
                let body = document.getElementById("input");
                if (body !== null) {
                console.log("created 可以获取 DOM");
                } else {
                console.log("created 不可以获取 DOM");
                }
                
            },
            beforeMount() {
                let body = document.getElementById("input");
                if (body !== null) {
                console.log("beforeMount 可以获取 DOM");
                } else {
                console.log("beforeMount 不可以获取 DOM");
                }
            },
            mounted() {
                let body = document.getElementById("input");
                if (body !== null) {
                console.log("mounted 可以获取 DOM");
                } else {
                console.log("mounted 不可以获取 DOM");
                }
            },
            beforeUpdate() {
                let body = document.getElementById("input");
                if (body !== null) {
                console.log("beforeUpdate 可以获取 DOM");
                } else {
                console.log("beforeUpdate 不可以获取 DOM");
                }
                
            },
            updated() {
                let body = document.getElementById("input");
                if (body !== null) {
                console.log("updated 可以获取 DOM");
                } else {
                console.log("updated 不可以获取 DOM");
                }
                
            },
            beforeDestroy() {
                let body = document.getElementById("input");
                if (body !== null) {
                console.log("beforeDestroy 可以获取 DOM");
                } else {
                console.log("beforeDestroy 不可以获取 DOM");
                }
                
            },
            destroyed() {
                let body = document.getElementById("input");
                if (body !== null) {
                console.log("destroyed 可以获取 DOM");
                } else {
                console.log("destroyed 不可以获取 DOM");
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
