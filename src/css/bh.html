<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        width: 100%;
        height: 400px;
        position: relative;
    }
    .left {
        width: 300px;
        height: 400px;
        position: absolute;
        left: 0;
        top: 0;
        background: red;
    }
    .middle {
        height: 400px;
        margin: 0 300px;
        background: blue;

    }
    .right {
        height: 400px;
        background: green;
        width: 300px;
        position: absolute;
        right: 0;
        top: 0;
    }


</style>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="middle"></div>          
        <div class="right"></div>   
    </div>   
</body>
</html>
