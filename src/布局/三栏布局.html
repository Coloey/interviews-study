<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
  }

  .container{
    overflow: hidden;
  }

  .middle {
    background: yellow;
    height: 200px;
  }

  .left {
    float: left;
    width: 200px;
    height: 200px;
    background: pink;
  }

  .right {
    float: right;
    width: 250px;
    height: 200px;
    background: aqua;
  }
</style>
<body>
    <!-- 浮动不占空间，如果middle在中间，则左浮动后，整下的位置被middler占满，right在下一行的右边 -->
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="middle"></div>
    </div>  
</body>
</html>
