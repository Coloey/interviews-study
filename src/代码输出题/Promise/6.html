<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(function () {
        console.log(1);
        }, 100);

        new Promise(function (resolve) {
        console.log(2);
        resolve();
        console.log(3);
        }).then(function () {
        console.log(4);
        new Promise((resove, reject) => {
            console.log(5);
            setTimeout(() =>  {
            console.log(6);
            }, 10);
        })
        });
        console.log(7);
        console.log(8);
    /*  2
        3
        7
        8
        4
        5
        6
        1
    注意第一个定时器的时间为100ms,第二个定时器的时间为10ms,所以先执行第二个定时器，打印6然后才打印1*/
    </script>
</body>
</html>
