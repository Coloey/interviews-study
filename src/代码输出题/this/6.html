<body>
    <script>
        function a() {
            console.log(this);
        }
        a.call(null);
        /*window对象，如果第一个参数传入的调用者是null或者undefined,call方法把全局对象作为this值,
        在严格模式下,null就是null,undefined就是undefined*/
        

    </script>
