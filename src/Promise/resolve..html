<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tree2 = {
        name: 'page.js',
        require: [{
            name: 'A.js',
            require: [{
                name: 'B.js',
                require: [{
                    name: 'C.js'
                }]
            }]
        }, {
            name: 'D.js',
            require: [{
                name: 'C.js'
            }, {
                name: 'E.js'
            }]
        }]
    }
let res=[]
const resolve=(tree)=>{
    if(tree.require){
        for(let v of tree.require){
            resolve(v)          
        }
    }
    if(!res.includes(tree.name)){
        res.push(tree.name)
    }
    return res
}
console.log(resolve(tree2))
    </script>
</body>
</html>
