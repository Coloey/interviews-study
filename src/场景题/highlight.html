<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
        .content{  font-size: 14px;}
        .content em{  font-style: normal;    color: #c00;}
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <div class="content" id="jsContent">
        <em>前端开发</em>
        是创建Web页面或app等
        <em>前端</em>界面呈现给用户的过程，通过HTML，CSS及JavaScript以及衍生出来的各种技术、框架、解决方案，来实现互联网产品的用户界面交互。它从网页制作...
    </div>
    <script type="text/javascript">
        // 填写JavaScript
        function highlight(word) {
            if(word==='')return;
            let dom=document.getElementById('jsContent')
            let content=dom.innerHTML
            let j=0,start;
            for(let i=0;i<content.length;i++){
                if(content[i]==word[j]){
                    j++;
                    //这里记忆起始位置
                    if(!start){
                        start=i
                    }
                }
                if(j===word.length){
                    //注意分界点
                    content=content.slice(0,start)+'<em>'+content.slice(start,start+j)+'</em>'+content.slice(start+j)
                    break;
                }
            }
            dom.innerHTML=content
        }
        highlight('创建Web页面')
    </script>
</body>

</html>
